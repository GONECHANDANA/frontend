<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""  method="">
        <label for="name">name</label>
        <input type="name" id="name" > <br><br>

        <!-- email -->

        <label for="email">email</label>
        <input type="email" id="email"> <br><br>

         <!-- password  -->

        <label for="password">password</label>
        <input type="password" id="password"> <br><br> 

         <!--phone number  -->

        <label for="phone number">phone number</label>
        <input type="phone number" id="phone number"> <br><br>

        <!-- color  -->

        <label for="color">color</label>
        <input type="color" id="color"> <br><br>

        <!-- date  -->

        <label for="date">date</label>
        <input type="date" id="date"> <br><br>

        <!-- time -->

        <label for="time">time</label>
        <input type="time" id="time"> <br><br>

        <!-- checkbox -->

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"> <br><br>

        <!-- file -->

        <label for="upload file">upload file</label>
        <input type="file" id="upload file"> <br><br>

        <!-- range -->

        <label for="range">range</label>
        <input type="range" id="range" min="10" max="100"> <br><br> 

        <!-- url -->

        <label for="website">website</label>
        <input type="url" id="website" placeholder="http//www.com "> <br><br>

        <!-- select -->

        <select name="country" id="country">
            <option value="select disabled">select disabled</option>
            <option value="india">india</option>
            <option value="uk">uk</option>
            <option value="canada">canada</option>
            <option value="usa"></option>
            </select> <br><br>

         <!-- comments  -->

            <label for="comments">comments</label> <br>
            <textarea name="comments" id="comments" rows="6" col="60"></textarea> <br><br>

            <!-- radio buttons -->ro
            <label> Gender </label> <br>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">male</label> <br>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">female</label>
</form> 
 
    
</body>
</html>
