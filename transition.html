<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trans{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius:10px ;
            transition:background-color 5s ease;
        }
        .trans:hover{
            background-color: blue;
            border-radius:100px ;
            transform: scale(0.5) rotate(45deg) translate(300px,10px);
            
        }
    </style>

</head>
<body>
    <div class="trans"></div>
    
</body>
</html>
